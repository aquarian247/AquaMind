services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspaces/AquaMind
    ports:
      - "8000:8000"
    depends_on:
      - timescale-db
    environment:
      - DATABASE_URL=postgresql://postgres:adminpass1234@timescale-db:5432/aquamind_db
      - DATABASE_HOST=timescale-db
      - DB_HOST=timescale-db
      - DB_NAME=aquamind_db
      - DB_USER=postgres
      - DB_PASSWORD=adminpass1234
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=aquamind.settings
      - DJANGO_DEBUG=true
      - DJANGO_SECRET_KEY=dev-secret-key-for-local-development-only-replace-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://frontend:80,http://localhost:3000,http://127.0.0.1:3000
    networks:
      - aquamind-net
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ../AquaMind-Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - web
    environment:
      - VITE_USE_DJANGO_API=true
      - VITE_DJANGO_API_URL=http://web:8000
      - VITE_DEBUG_MODE=true
    networks:
      - aquamind-net

  timescale-db:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_DB=aquamind_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=adminpass1234
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - aquamind-net

networks:
  aquamind-net:
    driver: bridge

volumes:
  postgres_data:
